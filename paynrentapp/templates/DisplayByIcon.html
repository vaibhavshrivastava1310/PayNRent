<h1>
    <center>
    <form action="/api/category_save_icon" enctype="multipart/form-data" method="POST">{% csrf_token%}
    <h1>{{data.cn.0}}</h1>
    <input type="hidden" name="id" value="{{data.id.0}}"/>
    <input type="hidden" name="oldpic" value="{{data.icon.0}}"/>
    <img src="{{data.icon.0}}" width="150" height="150"/><br><br>
    <b><h3>Select New Icon</h3></b>
    <input type="file" name="icon" required>
    <input type="submit">
    </form>
    </center>
</h1>
